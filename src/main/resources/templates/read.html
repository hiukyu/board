<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--반응형웹-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="container" class="container">
    <div id="row" class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form th:action="@{/insert}" method="post">
                <!--디자인-->
                <div class="card">
                    <div class="card-header">
                        <h2>게시글 상세보기</h2></div>
                    <div class="card-body">
                        <!--Controller에서 model.addAttribute 명 :board-->
                        <!--board.DTO 변수명-->
                        <p>번호: <span th:text="${board.id}"></span></p>
                        <p>제목: <span th:text="${board.subject}"></span></p>
                        <p>내용: <span th:text="${board.content}"></span></p>
                        <p>작성자: <span th:text="${board.author}"></span></p>
                        <p>수정일: <span th:text="${#temporals.format(board.modDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                        <!--id와 name은 DTO에 변수명으로 작업-->

                    </div>
                    <div class="card-footer">
                        <a th:href="@{/update(id=${board.id})}" class="btn btn-primary">수정</a>
                        <button type="button" class="btn btn-danger"
                                th:onclick="|location.href='@{/list}'|">취소</button>
                        <!--@{주소}, 문자열+주소 |문자열@{주소}|-->
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div><!--row 끝-->
</div><!--container 끝-->
</body>
</html>
